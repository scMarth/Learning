<html>
<head>
  <meta name="description" content="DevLav: Query a feature layer">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Chart JS and ArcGIS JS</title>

  <script src='./lib/Chart.bundle.js'></script>
  <style>
    html,
    body,
    #viewDiv, #pieDiv {
      padding: 0;
      margin: 0;
      height: 50%;
      width: 50%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
  <script src="https://js.arcgis.com/4.11/"></script>
  
</head>
<script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/tasks/support/Query",
    "esri/tasks/QueryTask",
    "esri/Graphic",
    "dojo/domReady!"
  ],
  function(
    Map, 
    MapView,
    Query,
    QueryTask,
    Graphic
  ){
        var randomScalingFactor = function() {
            return Math.round(Math.random() * 100);
        };


        var config = {
            type: 'pie',
            data: {
                datasets: [{
                    data: [
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                    ],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                    ],
                    label: 'Dataset 1'
                }],
                labels: [
                    'Red',
                    'Orange',
                    'Yellow',
                    'Green',
                    'Blue'
                ]
            },
            options: {
                responsive: true
            }
        };

        pieChart = new Chart(document.getElementById('pieDiv').getContext('2d'), config);

  });
</script>
</head>

<body>
  <div id="viewDiv"></div>
  <canvas id="pieDiv"></canvas>
</body>

</html>
