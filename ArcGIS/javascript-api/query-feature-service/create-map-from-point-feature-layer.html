<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Custom Widget Data Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ],
      function(
        Map, MapView, FeatureLayer
      ) {
        /*****************************************************************
        * Create a MapImageLayer instance with two sublayers. Both are
        * rasters. The first comes from a registered database and the second
        * is a map service layer.
        *****************************************************************/

        popupTemplate = {
          "content" : [{
            type: "fields",
            "fieldInfos": [
              {
                fieldName: "OBJECTID",
                label: "Object ID",
                visible: true
              },
              {
                fieldName: "Category",
                label: "Category",
                visible: true
              },
              {
                fieldName: "Occdate_On",
                label: "Date of Occurrence",
                visible: true
              }
            ]
          }]
        };

        var layer = new FeatureLayer({
          url: "https://giswebservices.ci.salinas.ca.us/arcgis/rest/services/PublishedServices/Anonymized_Crime_Data/MapServer",
          fields: ['*'],
          popupTemplate: popupTemplate
        });

        /*****************************************************************
        * Add the layer to a map
        *****************************************************************/
        var map = new Map({
          // basemap: "osm",
          basemap: "dark-gray",
          layers: [layer]
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-121.6555, 36.6777],
          zoom: 13
        });

        layer.opacity = 0.6;

        layer.on("layerview-create", function(evt){  
          //The LayerView for the layer that emitted this event  
          console.log(evt);  
          console.log(map);
        });
      });
  </script>

  <style>
    html,
    body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #viewDiv {
      position: absolute;
      right: 0;
      left: 0;
      top: 0;
      bottom: 0;
    }
  </style>

</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
