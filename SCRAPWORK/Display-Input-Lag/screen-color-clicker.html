<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Color Clicker</title>

    <style>
        *, html {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;            
        }

        div#test {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="test"></div>
    <script>
        var color = true;
        document.addEventListener('click', function(event){
            if (color) {
                document.getElementById('test').style.backgroundColor = 'black';
                color = false;
            } else {
                document.getElementById('test').style.backgroundColor = 'white';
                color = true;
            }
        });
    </script>
</body>
</html>
