<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-cartesian.min.js"></script>
    <script src="../shared/colorGenerator.js"></script>
    <style>
        *, html {
            padding: 0;
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            position: fixed;
        }

        .anychart-credits {
            display: none;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    let numCols = 200;

    let colors = generateSortedColorStrings(numCols);

    let data = [];

    for (let i=0; i<=numCols; i++){
        data.push(
            {
                x: i,
                value: i,
                fill: colors[i]
            }
        );
    }

    //console.log(data);

    // create a chart
    chart = anychart.bar();

    // create a bar series and set the data
    var series = chart.bar(data);

    // set the padding between bar groups
    chart.barGroupsPadding(0);

    // remove outline
    series.stroke(null);

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
</script>
</body>
</html>
