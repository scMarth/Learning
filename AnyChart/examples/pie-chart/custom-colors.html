<!doctype html>
<body>
<style>
    *, html {
        margin: 0;
        padding: 0;
    }

    #container {
        width: 100%;
        height: 100%;
        position: fixed;
    }

    /* hide the trial version text */
    .anychart-credits {
        display: none;
    }
</style>
<div id="container" style="width: 100%; height: 100%; position: fixed;"></div>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js" type="text/javascript"></script>
<script>
    anychart.onDocumentReady(function() {
        // create a pie chart
        var chart = anychart.pie([
            {
                x: "Chocolate",
                value: 5,
                fill: "#ff6384"
            },
            {
                x: "Rhubarb compote",
                value: 2,
                fill: "#ff9f40"
            },
            {
                x: "CrÃªpe Suzette",
                value: 2,
                fill: "#ffcd56"
            },
            {
                x: "American blueberry",
                value: 2,
                fill: "#4bc0c0"
            },
            {
                x: "Buttermilk",
                value: 1,
                fill: "#36a2eb"
            },
            {
                x: "Lemon Poppyseed",
                value: 3,
                fill: "#9966ff"
            }
        ]);
        chart.title("Top 6 pancake fillings");
        // set the container where chart will be drawn
        chart.container("container");
        //  draw the chart on the page
        chart.draw();
    });
</script>
</body>
</html>
