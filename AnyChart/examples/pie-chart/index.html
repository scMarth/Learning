<!doctype html>
<body>
<style>
    *, html {
        margin: 0;
        padding: 0;
    }

    #container {
        width: 100%;
        height: 100%;
        position: fixed;
    }

    /* hide the trial version text */
    .anychart-credits {
        display: none;
    }
</style>
<div id="container" style="width: 100%; height: 100%; position: fixed;"></div>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js" type="text/javascript"></script>
<script>
    anychart.onDocumentReady(function() {
        // create a pie chart
        var chart = anychart.pie([
            ["Chocolate", 5],
            ["Rhubarb compote", 2],
            ["CrÃªpe Suzette", 2],
            ["American blueberry", 2],
            ["Buttermilk", 1]
        ]);
        chart.title("Top 5 pancake fillings");
        // set the container where chart will be drawn
        chart.container("container");
        //  draw the chart on the page
        chart.draw();
    });
</script>
</body>
</html>
