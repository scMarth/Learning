<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let d = new Date("2018-02-22T18:19:00+00:00");
    console.log(d); // prints "Thu Feb 22 2018 10:19:00 GMT-0800 (Pacific Standard Time)"

    let ts = 1519323540 // seconds since the Epoch
    d = new Date(ts * 1000);
    console.log(d); // prints "Thu Feb 22 2018 10:19:00 GMT-0800 (Pacific Standard Time)"
</script>
</body>
</html>
