<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple JS Chatbot</title>
    <link rel='stylesheet' href='./css/styles.css'>
</head>
<body>

    <div id="convo-container">
        <div class="convo"></div>
        <div class="reply-box">
            <div class="reply-box__input-box">
                <input class="replybox__input-box__input" type="text" placeholder="Type your message...">
            </div>
            <div class="reply-box__send" onclick="processInput()">Send</div>
        </div>
    </div>

    <!-- jquery for enter key press -->      
    <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
    <script src="./js/appCfg.js"></script>
    <script src="./js/chatbot.js"></script>
</body>
</html>
