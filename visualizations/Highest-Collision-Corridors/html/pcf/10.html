<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highest Collision Corridors - PCF Chart 10</title>
    <script src="../../lib/Chart.bundle.min.js"></script>
    <script src="../../lib/Chart.min.js"></script>
    <script src="../../lib/jquery-3.4.1.min.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/colorDefinitions.js"></script>
    <style>
        *, html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #canvas-holder{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="canvas-holder">
        <canvas id="chart-area"></canvas>
    </div>

    <script>
        $.getJSON("../../json/pcf/10.json", data => {
            createChartFromJSON(data);
        });

        function createChartFromJSON(data){
            dataValues = [];
            labels = [];
            street = "";

            for (var key in data){
                if (key == "Street"){
                    street = data[key];
                    continue;
                }
                labels.push(key);
                dataValues.push(data[key]);
            }

            generatePieChart(dataValues, colorDefinitions.pcf, labels, street, "chart-area");
        }
    </script>
</body>
</html>
