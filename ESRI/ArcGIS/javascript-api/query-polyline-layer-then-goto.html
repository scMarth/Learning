<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Street Sweeping Routes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <style>
    html,
    body{
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #viewDiv {
      padding: 0;
      margin: 0;
      height: 70%;
      width: 100%;
    }
  </style>

  <script>
    var app = {};


    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Legend",
      "esri/PopupTemplate",
      "esri/Graphic",
      "dojo/domReady!"
    ], function(
      Map, MapView, FeatureLayer, Legend, PopupTemplate, Graphic
    ) {
      
      var fields = [
      {
        name: "OBJECTID",
        alias: "OBJECTID",
        type: "oid"
      },
      {
        name: "Street_seg",
        alias: "Street_seg",
        type: "integer"
      },
      {
        name: "Route",
        alias: "Route",
        type: "string"
      },
      {
        name: "Miles",
        alias: "Miles ",
        type: "double"
      },
      {
        name: "Drive_time",
        alias: "Drive_time",
        type: "double"
      },
      {
        name: "Av_side",
        alias: "Av_side",
        type: "string"
      },
      {
        name: "Low_addr",
        alias: "Low_addr",
        type: "integer"
      },
      {
        name: "High_addr",
        alias: "High_addr",
        type: "integer"
      },
      {
        name: "St_prefix",
        alias: "St_prefix",
        type: "string"
      },
      {
        name: "St_name",
        alias: "St_name",
        type: "string"
      },
      {
        name: "St_type",
        alias: "St_type",
        type: "string"
      },
      {
        name: "St_suffix",
        alias: "St_suffix",
        type: "string"
      },
      {
        name: "Mode",
        alias: "Mode",
        type: "string"
      },
      {
        name: "Meander",
        alias: "Meander",
        type: "smallinteger"
      },
      {
        name: "LoopNum",
        alias: "LoopNum",
        type: "integer"
      },
      {
        name: "ServiceDay",
        alias: "ServiceDay",
        type: "smallinteger"
      },
      {
        name: "ID",
        alias: "ID",
        type: "double"
      },
      {
        name: "Street_ID",
        alias: "Street_ID",
        type: "double"
      },
      {
        name: "ServiceSeq",
        alias: "ServiceSeq",
        type: "integer"
      },
      {
        name: "Day",
        alias: "Day",
        type: "string"
      },
      {
        name: "Schedule",
        alias: "Schedule",
        type: "string"
      },
      {
        name: "Shape",
        alias: "Shape",
        type: "geometry"
      },
      {
        name: "Shape.STLength()",
        alias: "Shape.STLength()",
        type: "double"
      }
      ];

      pTemplate = new PopupTemplate({
        content: [{
          type: "fields",
          fieldInfos: [{
            fieldName: "OBJECTID",
            label: "OBJECTID",
          },{
            fieldName: "Street_seg",
            label: "Street_seg",
          },{
            fieldName: "Route",
            label: "Route",
          },{
            fieldName: "Miles",
            label: "Miles ",
          },{
            fieldName: "Drive_time",
            label: "Drive_time",
          },{
            fieldName: "Av_side",
            label: "Av_side",
          },{
            fieldName: "Low_addr",
            label: "Low_addr",
          },{
            fieldName: "High_addr",
            label: "High_addr",
          },{
            fieldName: "St_prefix",
            label: "St_prefix",
          },{
            fieldName: "St_name",
            label: "St_name",
          },{
            fieldName: "St_type",
            label: "St_type",
          },{
            fieldName: "St_suffix",
            label: "St_suffix",
          },{
            fieldName: "Mode",
            label: "Mode",
          },{
            fieldName: "Meander",
            label: "Meander",
          },{
            fieldName: "LoopNum",
            label: "LoopNum",
          },{
            fieldName: "ServiceDay",
            label: "ServiceDay",
          },{
            fieldName: "ID",
            label: "ID",
          },{
            fieldName: "Street_ID",
            label: "Street_ID",
          },{
            fieldName: "ServiceSeq",
            label: "ServiceSeq",
          },{
            fieldName: "Day",
            label: "Day",
          },{
            fieldName: "Schedule",
            label: "Schedule",
          },{
            fieldName: "Shape",
            label: "Shape",
          },{
            fieldName: "Shape.STLength()",
            label: "Shape.STLength()",
          }
          ]
        }]
      });

      var defaultSym = {
        type: "simple-line", // autocasts as new SimpleLineSymbol()
        color: "#EBEBEB",
        width: 3,
        style: "solid"
      };

      /*****************************************************************
       * Set a size visual variable on the renderer. Size visual variables
       * create continuous ramps that map low data values to small icons
       * and high data values to large icons. Features
       * with data values in between the min and max data values are assigned
       * a size proportionally between the min and max sizes specified in
       * `minSize` and `maxSize` or `stops`.
       *****************************************************************/

      var renderer = {
        type: "unique-value",
        defaultSymbol: defaultSym,
        field: "Schedule",
        uniqueValueInfos: [
          {
            value: "First Monday of the month",
            label: "First Monday of the month",
            symbol: {
              style: "solid",
              type: 'simple-line',
              width: 3,
              color: [252, 32, 32, 0.5] // fourth value is opacity (from 0 to 1)
            }
          },{
            value: "Second Monday of the month",
            label: "Second Monday of the month",
            symbol: {
              style: "solid",
              type: 'simple-line',
              width: 3,
              color: [252, 93, 35, 0.5]
            }
          },{
            value: "First Tuesday of the month",
            label: "First Tuesday of the month",
            symbol: {
              style: "solid",
              type: 'simple-line',
              width: 3,
              color: [255, 240, 38, 0.5]
            }
          },{
            value: "Second Tuesday of the month",
            label: "Second Tuesday of the month",
            symbol: {
              style: "solid",
              type: 'simple-line',
              width: 3,
              color: [113, 255, 43, 0.5]
            }
          },{
            value: "First Wednesday of the month",
            label: "First Wednesday of the month",
            symbol: {
              style: "solid",
              type: 'simple-line',
              width: 3,
              color: [42, 255, 156, 0.5]
            }
          },{
            value: "Second Wednesday of the month",
            label: "Second Wednesday of the month",
            symbol: {
              style: "solid",
              type: 'simple-line',
              width: 3,
              color: [41, 233, 255, 0.5]
            }
          },{
            value: "First Thursday of the month",
            label: "First Thursday of the month",
            symbol: {
              style: "solid",
              type: 'simple-line',
              width: 3,
              color: [40, 90, 255, 0.5]
            }
          },{
            value: "Second Thursday of the month",
            label: "Second Thursday of the month",
            symbol: {
              style: "solid",
              type: 'simple-line',
              width: 3,
              color: [118, 40, 255, 0.5]
            }
          },{
            value: "First Friday of the month",
            label: "First Friday of the month",
            symbol: {
              style: "solid",
              type: 'simple-line',
              width: 3,
              color: [168, 40, 255, 0.5]
            }
          },{
            value: "Second Friday of the month",
            label: "Second Friday of the month",
            symbol: {
              style: "solid",
              type: 'simple-line',
              width: 3,
              color: [255, 40, 233, 0.5]
            }
          }
        ]
      };

      app.pLineLayer = new FeatureLayer({
        url: "https://giswebservices.ci.salinas.ca.us/arcgis/rest/services/PublishedServices/CurrentSweeperRoutes/MapServer/0",
        outFields: ["*"],
        fields: fields,
        renderer: renderer,
        popupTemplate: pTemplate,
        minScale: 0,
        maxScale: 0
      });

      var map = new Map({
        basemap: "dark-gray",
        layers: [app.pLineLayer]
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-121.6555, 36.6777],
        zoom: 13
      });

      selectGraphic = null;

      /******************************************************************
       *
       * Add layers to layerInfos on the legend
       *
       ******************************************************************/

      var legend = new Legend({
        view: view,
        layerInfos: [
        {
          layer: app.pLineLayer,
          title: "Street Sweeping"
        }]
      });

      view.ui.add(legend, "top-right");

      $('#zoomButton').click(function(){
        queryParams = app.pLineLayer.createQuery();
        queryParams.where = "OBJECTID = 837";
        queryParams.outSpatialReference = view.spatialReference;
        app.pLineLayer.queryFeatures(queryParams).then(function(results){
          // go to that graphic
          view.when(function(){
            view.goTo({
              target: results.features[0], // Graphic object
              zoom: 17
            }).then(function(){
              view.popup.open({
                features: results.features,
                location: {
                  x: results.features[0].geometry.paths[0][0][0],
                  y: results.features[0].geometry.paths[0][0][1],
                  spatialReference: view.spatialReference
                }
              });
            });
          });
        });
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <input type="submit" id="zoomButton" value="zoom to 837">
</body>

</html>
