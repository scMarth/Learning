<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Then Chaining</title>
   <script>
      function getRandomInterval(min, max){
         var random = Math.random() * (+max - +min) + +min;
         return random;
      }

      function createPromiseReturningFn(input){
         return new Promise(
            function(resolve, reject){
               setTimeout(function(){
                  console.log(input);
                  resolve(input);
               }, getRandomInterval(0, 100));
            }
         );
      }

      createPromiseReturningFn(1).then(function(){
         createPromiseReturningFn(2).then(function(){
            createPromiseReturningFn(3).then(function(){
               createPromiseReturningFn(4).then(function(){
                  createPromiseReturningFn(5);
               });
            });
         });
      });
   </script>
</head>
<body>
    
</body>
</html>
