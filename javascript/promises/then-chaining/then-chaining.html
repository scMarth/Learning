<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Then Chaining</title>
   <script>
      function getRandomInterval(min, max){
         var random = Math.random() * (+max - +min) + +min;
         return random;
      }

      function waitForABit(timeMs){
         setTimeout(timeMs);
      }
      setTimeout(function(){
         console.log('a');
      }, getRandomInterval(0, 3000));

      setTimeout(function(){
         console.log('b');
      }, getRandomInterval(0, 3000));

      setTimeout(function(){
         console.log('c');
      }, getRandomInterval(0, 3000));

   </script>
</head>
