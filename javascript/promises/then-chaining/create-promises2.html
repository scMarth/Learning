<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Then Chaining</title>
   <script>
      /*

         The async operation starts as soon as the promise is created

      */

      function getRandomInterval(min, max){
         var random = Math.random() * (+max - +min) + +min;
         return random;
      }

      function promise1(){
         return new Promise(function(resolve, reject){
            setTimeout(function(){
               console.log('a');
               resolve('a');
            }, getRandomInterval(0, 3000));
         });
      }

      function promise2(){
         return new Promise(function(resolve, reject){
            setTimeout(function(){
               console.log('b');
               resolve('b');
            }, getRandomInterval(0, 3000));
         });
      }

      function promise3(){
         return new Promise(function(resolve, reject){
            setTimeout(function(){
               console.log('c');
               resolve('c');
            }, getRandomInterval(0, 3000));
         });
      }
      
      console.log("hello");
      promise1();
      promise2();
      promise3();


   </script>
</head>
<body>
    
</body>
</html>
