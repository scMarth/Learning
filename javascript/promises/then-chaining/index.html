<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Then Chaining</title>
   <script>
      function getRandomInterval(min, max){
         var random = Math.random() * (+max - +min) + +min;
         return random;
      }

      console.log(getRandomInterval(0, 10000));
      console.log(getRandomInterval(0, 10000));
      console.log(getRandomInterval(0, 10000));


   </script>
</head>
