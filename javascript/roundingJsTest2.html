<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toFixed</title>

<script>

    function getRounded(number){
        var roundedDownToOneDecimal = number > 999 ? (number/1000).toFixed(1) + 'k' : number;
        var roundedUpToOneDecimal = number > 999 ? (((number/1000).toFixed(2) - (number/1000).toFixed(1)).toFixed(2) == 0.05 ? parseFloat((number/1000).toFixed(1)) + 0.1 : (number/1000).toFixed(1)) + 'k' : number;

        console.log('roundedDownToOneDecimal', roundedDownToOneDecimal);
        console.log('roundedUpToOneDecimal', roundedUpToOneDecimal);
    }

    var num = 56047;
    console.log(num);

    console.log((num/1000).toFixed(1));
    console.log((num/1000).toFixed(2));

    getRounded(num);


</script>
</head>
