<div class="container">
    <h2>View One</h2>
    Name:
    <br>
    <input type="text" ng-model="name">
    <br>
    <ul>
        <li ng-repeat="cust in customers | filter:name | orderBy:'city'">{{ cust.name | uppercase }} - {{ cust.city | lowercase }}</li>
    </ul>
    <br>
    Customer Name:
    <br>
    <input type="text" ng-model="newCustomer.name">
    <br>
    Customer City:
    <br>
    <input type="text" ng-model="newCustomer.city">
    <br>
    <button ng-click="addCustomer()">Add Customer</button>
    <br>
    <!-- <a ng-href="#!/view2">View 2</a> --> <!-- works -->
    <a href="#!/view2">View 2</a> <!-- also works -->

    <!--

    Notes: to get these links to work, you must look at your browser. If it redirects to #!/view1 when you look at the main page, then these hrefs should also use #! prefix ?

    -->

</div>
