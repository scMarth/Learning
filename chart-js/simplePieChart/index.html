<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Pie Chart</title>
    <script src="../lib/Chart.bundle.min.js"></script>
</head>
<body>
    <div id="canvas-holder">
        <canvas id="chart-area"></canvas>
    </div>

    <script>
        colors = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(75, 192, 192)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
        };

        var config = {
            type: 'pie',
            data: {
                datasets: [{
                    data: [
                        100,
                        100,
                        200,
                        300,
                        140
                    ],
                    backgroundColor: [
                        colors.red,
                        colors.orange,
                        colors.yellow,
                        colors.green,
                        colors.blue
                    ],
                    label: 'Dataset 1'
                }],
                labels: [
                    'Red',
                    'Orange',
                    'Yellow',
                    'Green',
                    'Blue'
                ]
            },
            options: {
                responsive: true
            }
        }
        var ctx = document.getElementById('chart-area').getContext('2d');
        myPie = new Chart(ctx, config);
    </script>
</body>
</html>
