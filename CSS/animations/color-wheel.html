<body>
    <div id="div1"></div>
    <script>

        function getCssValuePrefix()
        {
            var rtrnVal = '';//default to standard syntax
            var prefixes = ['-o-', '-ms-', '-moz-', '-webkit-'];

            // Create a temporary DOM object for testing
            var dom = document.createElement('div');

            for (var i = 0; i < prefixes.length; i++)
            {
                // Attempt to set the style
                dom.style.background = prefixes[i] + 'linear-gradient(#000000, #ffffff)';

                // Detect if the style was successfully set
                if (dom.style.background)
                {
                    rtrnVal = prefixes[i];
                }
            }

            dom = null;
            delete dom;

            return rtrnVal;
        }


        var backgroundString = "";

        var lgStrings = [];

        for (var i=0; i<=359; i++){
            var angle = ((i + 270) % 360);
            var color = (360 - i);

            var bgString = `linear-gradient(${angle}deg, hsla(${color}, 100%, 50%, 0.5), hsla(${color}, 100%, 50%, 0) 50%)`;
            lgStrings.push(bgString);

            // if (i % 5 == 0){
            //     lgStrings.push(bgString);
            // }
            
            
        }

        backgroundString = lgStrings.join(",");

        // backgroundString = lgStrings[0] + ',' + lgStrings[180] + ';'

        console.log(lgStrings.length);


        document.getElementById("div1").style.background = backgroundString;


    </script>
