<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rainbow Gradient</title>
    <style>
        body, html, * {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>

        var div1 = document.getElementById("div1");

        var colorStrings = []

        for (var i=0; i<=359; i++){
            var color = 90 - i;

            var colorString = `hsla(${color}, 100%, 50%, 1)`;
            colorStrings.push(colorString);
        }

        var bgiString = "conic-gradient(" + colorStrings.join(",") + ")";

        div1.style.background = bgiString;


        var pageHeight = document.body.clientHeight;
        var pageWidth = document.body.clientWidth;

        var smallerDimension = pageHeight > pageWidth ? pageWidth : pageHeight;

        // smallerDimension -= 40;
        // var borderRadius = smallerDimension + 200;

        // borderRadius = borderRadius.toString() + "px"
        smallerDimension = smallerDimension.toString() + "px";


        div1.style.height = smallerDimension;
        div1.style.width = smallerDimension;
        div1.style.borderRadius = smallerDimension;
        // div1.padding = "20px";
        // div1.style.padding = "10px";
        // div1.style.margin = "10px";
    </script>
</body>
</html>
