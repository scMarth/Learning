<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader-container">
        <div id="logo">
            City of Salinas GIS Services
        </div>
        <div id="loader-frame">
            <div id="loader-white"></div>
            <div id="loader-red"></div>
            <div id="loader-green"></div>
            <div id="loader-blue"></div>
            <div id="loader-purple"></div>
        </div>
    </div>

    <div style="display:none;" id="page-content-container" class="animate-bottom">
    <!-- The style="display:none;" is needed for the transition animation to work -->
    <!-- <div id="page-content-container" class="animate-bottom"> -->
        Hello, World!
    </div>


    <script>
        function stopLoadingScreen(){
            document.getElementById("loader-container").style.display = "none";
            document.getElementById("page-content-container").style.display = "block";
        }

        setTimeout(stopLoadingScreen, 3000);
    </script>
</body>
</html>
