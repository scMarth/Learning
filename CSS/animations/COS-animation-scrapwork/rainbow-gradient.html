<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rainbow Gradient</title>
    <style>
        #div1 {
            height: 500px;
            width: 500px;
            border-radius: 500px;
            background:
                linear-gradient(0deg, hsla(0, 100%, 50%, 0.5), hsla(0, 100%, 50%, 0) 50%),
                linear-gradient(45deg, hsla(45, 100%, 50%, 0.5), hsla(45, 100%, 50%, 0) 50%),
                linear-gradient(90deg, hsla(90, 100%, 50%, 0.5), hsla(90, 100%, 50%, 0) 50%),
                linear-gradient(135deg, hsla(135, 100%, 50%, 0.5), hsla(135, 100%, 50%, 0) 50%),
                linear-gradient(180deg, hsla(180, 100%, 50%, 0.5), hsla(180, 100%, 50%, 0) 50%),
                linear-gradient(225deg, hsla(225, 100%, 50%, 0.5), hsla(225, 100%, 50%, 0) 50%),
                linear-gradient(270deg, hsla(270, 100%, 50%, 0.5), hsla(270, 100%, 50%, 0) 50%),
                linear-gradient(315deg, hsla(315, 100%, 50%, 0.5), hsla(315, 100%, 50%, 0) 50%);
            animation: d 4s linear infinite;
        }

        @keyframes d {
            from { -webkit-transform: rotate(0deg); }
            to { -webkit-transform: rotate(359deg); }
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
