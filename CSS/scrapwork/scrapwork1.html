<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body{
            background-color: #333;
        }

        ul {
            display: block;
            padding: 0 10px;
            background-color: #444;
        }

        li {
            display: inline-flex;
            list-style-type: none;
            padding-left: 10px;
            padding-right: 10px;
            height: 60px;
        }

        a {
            color: white;
            height: 100%;
            text-decoration: none;
            position: relative;
            line-height: 1.3rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        li:hover a {
            color: white;
        }

        li:hover {
            background-color: #543741;
        }

        li a:before{
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: white;
            visibility: hidden;
            -webkit-transform: scaleX(0);
            -webkit-transition: all 0.3s ease-in-out 0s;
            transition: all 0.3s ease-in-out;
        }

        li a:hover:before{
            visibility: visible;
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.google.com/">Explore our Data</a></li>
        <li><a href="https://www.google.com/">Explore our Data</a></li>
        <li><a href="https://www.google.com/">Explore our Data</a></li>
    </ul>
</body>
</html>
